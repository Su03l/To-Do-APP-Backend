<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="loader" class="loader-container" style="display: none;">
        <div class="loader"></div>
    </div>
    <div id="customAlert" class="custom-alert" style="display: none;">
        <span id="alertMessage"></span>
    </div>
    <div class="login-container">
        <div class="top-bar">
            <a href="index.html" class="back-arrow"><i class="fas fa-arrow-right"></i></a>
        </div>
        <div class="login-box">
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="identifier">البريد الإلكتروني أو اسم المستخدم</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user icon-right"></i>
                        <input type="text" id="identifier" name="identifier" placeholder="ادخل بريدك الإلكتروني أو اسم المستخدم" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock icon-right"></i>
                        <input type="password" id="password" name="password" placeholder="ادخل كلمة المرور" required>
                        <span class="toggle-password icon-left" id="togglePassword"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="forgot-password">
                    <a href="forgot-password.html">نسيت كلمة المرور؟</a>
                </div>
                <button type="submit" class="btn primary">تسجيل دخول</button>
            </form>
            <p class="switch-link">ما عندك حساب؟ <a href="register.html">سجل الآن</a></p>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
