<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور</title>
    <link rel="stylesheet" href="css/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="top-bar">
            <a href="login.html" class="back-arrow"><i class="fas fa-arrow-right"></i></a>
        </div>
        <div class="forgot-password-box">
            <h2>نسيت كلمة المرور؟</h2>
            <p>الرجاء إدخال بريدك الإلكتروني لإرسال رابط إعادة تعيين كلمة المرور.</p>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="email">البريد الإلكتروني</label>
                    <div class="input-with-icon">
                        <input type="email" id="email" name="email" placeholder="ادخل بريدك الإلكتروني" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <button type="submit" class="btn primary">إرسال رابط إعادة التعيين</button>
            </form>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
